<style>
    .table>thead>tr>th,.table>tbody>tr>td {
        vertical-align: middle;
    }
    .text-more {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 140px;
    }
</style>
<div class="main">
    <form action="" method="post">
        <div class="alert alert-info" style="margin-bottom: 15px;">
            <p>橱窗广告总共四条，添加之前先到参数设置选择要展示的类型</p>
            <p>为达到最好的展示效果，请按推荐尺寸上传图片，并按照上传顺序依次展示在小程序前端</p>
        </div>
        <div class="panel panel-default">
            <div class="table-responsive panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th width="60">序号</th>
                        <th >名称</th>
                        <th width="100">图片</th>
                        <th>appid</th>
                        <th width="200">链接</th>
                        <th width="70">浏览量</th>
                        <th width="200">结束时间</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {if !empty($list)}
                    {loop $list $li}
                    <tr valign="center">
                        <td width="60">
                            <input type="text" class="form-control text-center" name="displayorder[{$li['id']}]" value="{$li['displayorder']}">
                        </td>
                        <td width="100">
                            {$li['title']}
                        </td>
                        <td width="100">
                            <img width="80" src="{$li['thumb']}" alt="">
                        </td>
                        <td>
                            {$li['appid']}
                        </td>
                        <td width="200">
                            <div class="text-more">{$li['url']}</div>
                        </td>
                        <td width="70">
                            {$li['page_view']}
                        </td>
                        <td width="200">
                            {$li['endtime']}
                        </td>
                        <td width="120">
                            <div class="btn-group">
                                <a href="{php echo $this->createWebUrl('cube', array('act' => 'post', 'id' => $li['id']))}" class="btn btn-default btn-sm">编辑</a>
                                <a href="{php echo $this->createWebUrl('cube', array('act' => 'delete', 'id' => $li['id']))}" class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;">删除</a>
                            </div>
                        </td>
                    </tr>
                    {/loop}
                    {/if}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="bottom-row">
            <div class="col-xs-4 text-left" style="padding: 0">
                {if !empty($list)}
                <input name="submit" type="submit" value="更新排序" class="btn btn-primary" />
                <input type="hidden" name="token" value="{$_W['token']}" />
                {/if}
            </div>
        </div>
    </form>
</div>

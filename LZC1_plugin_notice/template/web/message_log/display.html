<style>
    .table>thead>tr>th,.table>tbody>tr>td {
        vertical-align: middle;
    }
</style>
<div class="main">
    <form action="" method="post">
        <div class="panel panel-default">
            <div class="table-responsive panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th >关键词</th>
                        <th width="150">订阅用户</th>
                        <th width="200">发送方式</th>
                        <th width="160">发送时间</th>
                        <th width="80">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {if !empty($list)}
                    {loop $list $li}
                    <tr valign="center">
                        <td>{$li[title]}</td>
                        <td>{$li['member']['nickname']}</td>
                        <td>{$li['_type_title']}</td>
                        <td>{$li[dateline]}</td>
                        <td>
                            <div class="btn-group">
                                <a href="{php echo $this->createWebUrl('message_log', array('act' => 'delete', 'id' => $li['id']))}" class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;">删除</a>
                            </div>
                        </td>
                    </tr>
                    {/loop}
                    {/if}
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                总共 <strong>{$total}</strong> 条
            </div>
        </div>

        <div class="bottom-row">
            <div class="col-xs-4 text-left" style="padding: 0">
            </div>
            <div class="col-xs-8 text-right" style="padding: 0">
                {$pager}
            </div>
        </div>
    </form>
</div>

<div class="main">
    <form action="" method="post" class="form-horizontal form">
        <div class="panel panel-info">
            <div class="panel-heading">审核</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label text-right">
                        <span class="color-red">*</span> 物品标题
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="title" value="{$detail['item_title']}" readonly>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label text-right">
                        <span class="color-red">*</span> 留言内容
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="title" value="{$detail['message']}" readonly>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label text-right">状态</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <label class="radio-inline">
                                <input type="radio" name="status" value="0" {if !isset($detail['status'])||$detail['status']==0}checked{/if}> 待审核
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="1" {if $detail['status']==1}checked{/if}> 审核通过
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="0" {if $detail['status']==2}checked{/if}> 审核失败
                            </label>
                        </div>
                        <span class="help-block"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <button type="submit" class="btn btn-primary" name="submit" value="提交">提交</button>
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>
